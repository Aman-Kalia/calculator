<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <script src="index.js"></script>
    <div id="container">
        <h1>CALCULATOR</h1>
        <input type="text"  id="inp">
        <table cellspacing="15">
            <tbody>
                <tr>
                    <td><button style="background-color:#ffba08">AC</button></td>
                    <td><button style="background-color:#7b2cbf"><</button></td>
                    <td><button style="background-color:#7b2cbf">%</button></td>
                    <td><button style="background-color:#7b2cbf">/</button></td>
                </tr>
                <tr>
                    <td><button>7</button></td>
                    <td><button>8</button></td>
                    <td><button>9</button></td>
                    <td><button style="background-color:#7b2cbf">X</button></td>
                </tr>
                <tr>
                    <td><button>4</button></td>
                    <td><button>5</button></td>
                    <td><button>6</button></td>
                    <td><button style="background-color:#7b2cbf">-</button></td>
                </tr>
                <tr>
                    <td><button>3</button></td>
                    <td><button>2</button></td>
                    <td><button>1</button></td>
                    <td><button style="background-color:#7b2cbf">+</button></td>
                </tr>
                <tr>
                    <td><button>0</button></td>
                    <td><button>00</button></td>
                    <td><button>.</button></td>
                    <td><button style="background-color:#ff5d8f">=</button></td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
